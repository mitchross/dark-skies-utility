buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
    }
    buildTypes {
        release {
            runProguard false
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }
    productFlavors {
        defaultFlavor {
            proguardFile 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.squareup.retrofit:retrofit:1.4.0'
    compile 'joda-time:joda-time:2.3'
    compile 'com.squareup.dagger:dagger:1.1.0'
    compile 'com.jakewharton:butterknife:5.0.0'
    compile 'com.github.johnkil.android-robototextview:robototextview:2.0.0'
    compile 'com.github.gabrielemariotti.cards:library:1.5.0'
}
